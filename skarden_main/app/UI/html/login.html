<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/skarden_main/app/UI/css/login.css" />
    <link type="icon" rel="icon" href="/skarden_main/app/UI/icon/png/prim1.1nbg.png">
    <title>Login Page</title>
  </head>
  <body>
    <section class="loginForm">
      <form id="form" action="" class="form">
        <img src="/skarden_main/app/UI/icon/png/prim1.1nbg.png" alt="" />
        <h2 class="header">Login Page </h2>
        <div class="inputGroup">
          <input
            id="username"
            type="text"
            class="username"
            placeholder="Username"
          />
          <div class="passwordGroup">
            <input
              id="password"
              type="password"
              class="password"
              placeholder="Password"
            />
            <i id="icon" class="bi bi-eye-slash iconHide"></i>
          </div>
        </div>
        <button id="button" type="submit" class="btn btn-primary button">
          Login
        </button>
        <a class="register" href="">Belum punya akun? daftar sekarang</a>
      </form>
    </section>
    <script src="/skarden_main/app/UI/js/login.js"></script>
  </body>
</html>
